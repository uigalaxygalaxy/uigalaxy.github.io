        document.addEventListener("DOMContentLoaded", function () {
            // Array of image URLs
            
            const images = [

                '../UIGALAXYTETO.PNG',
                '../uigalaxycat.png',
                '../uiGalaxyMira.png',
                '../tes123123t.png'
            ];

            // Function to select a random image
            function getRandomImage(images) {
                const randomIndex = Math.floor(Math.random() * images.length);
                return images[randomIndex];
            }

            // logo
            function getRandomLogo(logos) {
                const LogoIndex = Math.floor(Math.random() * logos.length);
                return logos[LogoIndex];
            }

            // Select a random image
            const randomImageUrl = getRandomImage(images);
            const randomLogoUrl = getRandomLogo(logos);
            // Set the src attribute of the random image in the content to the same random image
            const randomImage = document.getElementById('random-image');
            const randomLogo = document.getElementById('random-logo');
            randomImage.src = randomImageUrl;
            randomLogo.src = randomLogoUrl;

            const currentUrl = window.location.href;
            var clean = currentURL.replace('/portfolio','');
            document.getElementById('CURL').href = clean;

           
        });

    <script>
let intervalId;
var r = document.querySelector(':root');

function calculateTimeAgo() {

    const timestampInput = 1660778258;
    const unixTimestamp = parseInt(timestampInput, 10);
    const now = Math.floor(Date.now() / 1000); // current Unix timestamp in seconds

    const secondsAgo = now - unixTimestamp;
    const minutes = Math.floor(secondsAgo / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    const months = Math.floor(days / 30);

    const displayMonths = months;
    const displayDays = days % 30;
    const displayHours = hours % 24;
    const displayMinutes = minutes % 60;
    const displaySeconds = secondsAgo % 60;
    const totalSeconds = secondsAgo;

    r.style.setProperty('--endvideo', secondsAgo);

    document.getElementById('displaySeconds').innerText = 
        `${displaySeconds}`;
}

function startInterval() {
    if (intervalId) {
        clearInterval(intervalId);
    }

    intervalId = setInterval(calculateTimeAgo, 1000);
}

// Start the interval when the script loads
startInterval();
    </script>
