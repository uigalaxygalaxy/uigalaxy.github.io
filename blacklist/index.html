        <script>
        let intervalId;
        var r = document.querySelector(':root');
        let mills = 0;
        
        function calculateTimeAgo() {
            const timestampInput = 1660778258;
            const unixTimestamp = parseInt(timestampInput, 10);
            const now = Math.floor(Date.now() / 1000); // current Unix timestamp in seconds
        
            const secondsAgo = now - unixTimestamp;
            const minutes = Math.floor(secondsAgo / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30);
            const years = Math.floor(months / 12);
        
            const displayYears = years;
            const displayMonths = months % 12;
            const displayDays = days % 30;
            const displayHours = hours % 24;
            const displayMinutes = minutes % 60;
            const displaySeconds = secondsAgo % 60;
        
            r.style.setProperty('--endvideo', secondsAgo);
        
            if (displaySeconds - 10 < 0) {
                document.getElementById('Motionsec').innerText = `0${displaySeconds}`;
            } else {
                document.getElementById('Motionsec').innerText = `${displaySeconds}`;
            }
        
            document.getElementById('Motionmin').innerText = `${displayMinutes}`;
            document.getElementById('Motionhr').innerText = `${displayHours}`;
            document.getElementById('Motiond').innerText = `${displayDays}`;
            document.getElementById('Motionmo').innerText = `${displayMonths}`;
            document.getElementById('Motionyr').innerText = `${displayYears}`;
        }
        
        function startInterval() {
            if (intervalId) {
                clearInterval(intervalId);
            }
        
            intervalId = setInterval(calculateTimeAgo, 1000);
        }
        
        // Start the interval when the script loads
        startInterval();
        </script>
        <script>
          document.addEventListener('DOMContentLoaded', async function () {
        async function getClickValue() {
            try {
                const response = await fetch('https://uigalaxy-github-io.vercel.app/api/visitor.js');

                // Network error check
                if (!response.ok) {
                    const errorMessage = `Network error: ${response.status}`;
                    console.error(errorMessage); // Log to console for debugging
                    throw new Error(errorMessage);
                }

                const text = await response.text();  // Get raw text response
                console.log('Response text:', text);  // Log the raw text of the response

                // If the response text is not empty, parse it as JSON
                if (text) {
                    const data = JSON.parse(text);
                    console.log(data);  // Log the parsed data

                    // Update the element with ID "numbers123" with the 'click' value
                    if (data.click !== undefined) {
                        document.getElementById('numbers123').innerText = `${data.click}`;
                    } else {
                        document.getElementById('numbers123').innerText = "Click value not found";
                    }
                } else {
                    const emptyMessage = 'Response body is empty';
                    console.error(emptyMessage); // Log to console
                    document.getElementById('numbers123').innerText = "Error: No data received";
                }
            } catch (error) {
                const fetchError = `Failed to fetch data: ${error.message}`;
                console.error(fetchError); // Log to console
                document.getElementById('numbers123').innerText = "Error fetching data";
            }
        }

        // Call the function to fetch and update the element with click data
        getClickValue();
    });
        </script>
